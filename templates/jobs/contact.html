{% extends 'base.html' %}
{% load static %}

{% block title %}
    | Contact
{% endblock %}

{% block content %}
    {% include 'includes/navbar.html' %}
    <div class = "container contact">
        <h1 style = "text-align:center;">Contact <span style = "color:gold;">Me</span></h1>
        <form action = "" method = "POST">
            {% csrf_token %}
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <input type = "text" name = "name" class = "form-control" placeholder = "Name" required />
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <input type = "text" name = "subject" class = "form-control" placeholder = "Subject" required />
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <input type = "email" name = "email" class = "form-control" placeholder = "Email Address" required />
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <textarea name = "message" class = "form-control" placeholder = "Enter Your Message" rows = "6" required ></textarea>
                </div>
            </div>
            <div class = "form-group row mb-3">
                <div class = "col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center">
                    <button type = "submit" class = "form-control btn btn-primary btn-lg">Send</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
