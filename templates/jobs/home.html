{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shreenath Bharadwaj</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Bootstrap Font Awesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <!-- Bootstrap social CDN -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">

        <!-- Favicon icon -->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" >

        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        
        <div class = "container intro">
            {% if intro %}
                <p class = "align-intro"><img src = "{{intro.image.url}}" alt = "Shreenath Image" class = "intro-img" /></p>
                <h1>{{intro.first_name}} <span class = "intro-last-name">{{intro.last_name}}</span></h1>
                <p>{{intro.about}}</p>
                <div class = "row intro-link">
                    <div class = "col-12">
                        <a class="btn btn-social-icon btn-github btn-lg" target = "_blank" href="{{intro.github_link}}"><i class="fa fa-github"></i></a>
                        <a class="btn btn-social-icon btn-linkedin btn-lg" target = "_blank" href="{{intro.linkedin_link}}"><i class="fa fa-linkedin"></i></a>
                        <a class="btn btn-social-icon btn-twitter btn-lg" target = "_blank" href="{{intro.twitter_link}}"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon btn-instagram btn-lg" target = "_blank" href="{{intro.instagram_link}}"><i class="fa fa-instagram"></i></a>
                    </div>
                </div>
            {% endif %}
        </div>
    
        <script src="" async defer></script>
    </body>
</html>
